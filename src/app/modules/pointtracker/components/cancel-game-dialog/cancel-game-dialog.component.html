<h2 mat-dialog-title>Spiel abbrechen?</h2>
<mat-dialog-content class="mat-typography">
	<p>
		Möchtest Du das Spiel wirklich abbrechen und ein neues beginnen?
		Die Daten werden nicht in die gespeicherten Spiele übernommen.
	</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<pt-button [mat-dialog-close]="false">Nein</pt-button>
	<pt-button [mat-dialog-close]="true">Spiel abbrechen</pt-button>
</mat-dialog-actions>
