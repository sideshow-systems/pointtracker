<button (click)="btnClickedTrigger()" [disabled]="disabled" class="btn-wrapper" [class.inverted]="inverted" [class.inactive]="inactive">
	<fa-icon class="icon-left" *ngIf="showIcon && !iconOnRightSide" [icon]="faIcon"></fa-icon>
	<ng-content></ng-content>
	<fa-icon class="icon-right" *ngIf="showIcon && iconOnRightSide" [icon]="faIcon"></fa-icon>
</button>
